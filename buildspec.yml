version: 0.2


phases:
  install:
    commands:
      - echo "Entered the install phase..."
      - apt-get update -y
      - apt install curl 
      - curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
      # - source ~/.bashrc
      - nvm install node

    finally:
      - echo "installed"
  pre_build:
    commands:
      - echo "Runnung Tests"
      - npm i -g yarn
      - yarn install      
      - npm run test
    finally:
      - echo "Run Test finished"
  build:
    commands:
      - echo "Running build command"
      - npm run build
    finally:
      - echo "Run Building finished"
